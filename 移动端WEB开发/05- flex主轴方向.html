<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            /* 默认为 row 主轴为x轴 侧轴为y轴 */
            /* flex-direction: row; */
            /* 可以把主轴设置为y轴 那么侧轴为y轴 属性值为colunm */
            flex-direction: column;
            width: 800px;
            height: 300px;
            background-color: pink;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: #1296db;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
