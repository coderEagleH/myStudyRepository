<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 筛选数组中大于10的数字
        var arr_1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7],
            arr_2 = [];
        var j = 0;
        for (var i = 0; i < arr_1.length; i++) {
            if (arr_1[i] >= 10) {
                arr_2[j++] = arr_1[i];
            }
        }
        console.log(arr_2);
    </script>
</body>

</html>
