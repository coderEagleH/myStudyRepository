<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易ATM</title>
    <script>
        // 简易ATM机实现
        //里面现存100,可实现存取和显示余额。
        var exist = 100, saving, getting, $mod;
        do {
            $mod = prompt('请输入您要进行的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch ($mod) {
                case '1':
                    saving = prompt('请您输入要存入的钱数：');
                    exist += saving * 1;
                    alert('您现在的钱数是：' + exist);
                    break;
                case '2':
                    getting = prompt('请您输入要取出的钱数：');
                    if (Number(getting) > exist) {
                        alert('余额不足，无法取出！')
                        break;
                    }
                    exist -= getting * 1;
                    alert('您现在的钱数是：' + exist);
                    break;
                case '3':
                    alert('您现在的钱数是：' + exist);
                    break;
                case '4':
                    break;
                default:
                    alert('输入有误！')
                    break;
            }
        } while ($mod !== '4')
        alert('您正在退出。');
    </script>
</head>

</html>
