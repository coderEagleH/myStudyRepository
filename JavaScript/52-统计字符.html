<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'abcoefoxyozzopp';
        var tms = {};
        // 判断出现次数最多的字符，并统计次数

        //将字符串中的不重复字符以属性的形式存入对象中，属性值为次数
        for (var i = 0; i < str.length; i++) {
            chars = str.charAt(i);
            if (tms[chars]) {
                tms[chars]++;
            } else {
                tms[chars] = 1;
            }
        }
        //遍历对象，找出最大的属性值和对应的属性
        var max = 0, ch;
        for (var k in tms) {
            if (tms[k] > max) {
                max = tms[k];
                ch = k;
            }
        }
        console.log('出现次数最多的是：' + ch + '\n一共出现了' + max + '次！');
    </script>

</body>

</html>
