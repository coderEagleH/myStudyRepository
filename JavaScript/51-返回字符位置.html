<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'abcoefoxyozzopp';
        //查找并返回o所在的位置以及次数
        var start = 0,
            $position = [];
        times = 0;
        while (str.indexOf('o', start) !== -1) {
            times++;
            $position[$position.length] = str.indexOf('o', start);
            start = str.indexOf('o', start) + 1;
        }
        console.log('o出现的次数是：' + times + '\n' + $position);
    </script>
</body>

</html>
