    <title>Document</title>
    <script>
        var count = prompt('请输入想打印多少行星星：');
        var str = '';
        for (var i = 1; i <= count; i++) {
            for (var j = 1; j <= i; j++) {
                str += '★';
            }
            str += '\n';
        }
        console.log(str);
    </script>
