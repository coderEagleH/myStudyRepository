<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var leftTime = '2021.1.12 11:20:00'; // 回家时间是2021年1月12日11点20分
        function countZero(time) {
            var time_future = +new Date(time); // 回家时间的时间戳
            var time_now = +new Date(); // 当前时间的时间戳
            var time_left = time_future - time_now;
            var day = parseInt(time_left / 1000 / 60 / 60 / 24);
            day = day < 10 ? '0' + day : day;
            var hour = parseInt(time_left / 1000 / 60 / 60 % 24);
            hour = hour < 10 ? '0' + hour : hour;
            var minute = parseInt(time_left / 1000 / 60 % 60);
            minute = minute < 10 ? '0' + minute : minute;
            var second = parseInt(time_left / 1000 % 60);
            second = second < 10 ? '0' + second : second;

            return day + '天' + hour + '时' + minute + '分' + second + '秒';
        }
        var timeLeft = countZero(leftTime);
        alert('回家倒计时：' + timeLeft);
    </script>
</body>

</html>
