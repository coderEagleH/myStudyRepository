        // 5.写一个函数实现对数字数组的排序
        function onRank(arr, mod) {
            if (mod == 1) {
                // 由小到大
                for (i = 0; i < arr.length; i++) {
                    for (j = 0; j < arr.length - i; j++) {
                        if (arr[j] > arr[j + 1]) {
                            var temp = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = temp;
                        }
                    }
                }
                return arr;
            } else if (mod == 0) {
                // 由大到小
                for (i = 0; i < arr.length; i++) {
                    for (j = 0; j < arr.length - i; j++) {
                        if (arr[j] < arr[j + 1]) {
                            var temp = arr[j];
                            arr[j] = arr[j + 1];
                            arr[j + 1] = temp;
                        }
                    }
                }
                return arr;
            }
        }
