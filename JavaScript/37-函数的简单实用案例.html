<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(x, y) {
            var t = 0, sum = 0;
            if (x > y) {
                t = x;
                x = y;
                y = t;
            }
            for (var i = x; i <= y; i++) {
                sum += i;
            }
            return sum;
        }
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        // 实现用函数计算1-100之间的累加和
        var num1 = prompt('请输入第一个值：'), num2 = prompt('请输入第二个值：');
        var sum;
        sum = getSum(Number(num1), Number(num2));
        alert(num1 + '和' + num2 + '之间的整数累加和为：' + sum);

        //用函数实现选取数组中的最大值
        arr_1 = [1, 2, 5, 4, , 4, 5, , 5, 5, 8, 8, 5, 5, 5, 4, 55, 5, 55, 5, 5, 55, 4, 47, 7, 7, 77, 8, 8, 88, 88, 8, 6, 23, 3, 5, 4444, 55];
        arr_1_max = getArrMax(arr_1);
        alert(arr_1_max);
    </script>
</body>

</html>
