<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isRunYear(year) {
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                return true;
            }
            return false;
        }
        function numOfDayOfFab(year) {
            if (isRunYear(year)) {
                return '是闰年，2月份29天';
            }
            return '是平年,2月份28天';
        }

        var year_in = prompt('请输入您要查询的年份：');
        alert(numOfDayOfFab(year_in));

    </script>
</body>

</html>
