<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myMath = {
            PI: 3.141592653589793,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                } return min;
            }
        }
        alert(myMath.PI)
        alert(myMath.max(1, 5, 7, 8, 9, -5, -9, -5, -11, -15, 6, 3, 2, -14, -88, -65, 5, 8, 4, 1, 2, 0, -65, -57, -58, 5, 4));
        alert(myMath.min(1, 5, 7, 8, 9, -5, -9, -5, -11, -15, 6, 3, 2, -14, -88, -65, 5, 8, 4, 1, 2, 0, -65, -57, -58, 5, 4));
    </script>
</body>

</html>
