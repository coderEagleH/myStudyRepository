<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <button>搜索</button>
    <input type="text" value="请输入您要搜索的内容">

    <script>
        var search_btn = document.querySelector('button');
        var input_line = document.querySelector('input');

        search_btn.onclick = function () {
            input_line.value = '什么？你喜欢我？我不信，除非你再点一次按钮'
            this.disabled = true;
        }
    </script>
</body>

</html>
