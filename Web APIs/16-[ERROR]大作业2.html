<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            font-size: 14px;
            color: #000;
            text-decoration: none;
        }

        body {
            width: 1200px;
            margin: 0 auto;
        }

        nav {
            border-top: 2px solid black;
            height: 42px;
            background-color: #ccc;
        }

        .nav {
            float: right;
            margin-right: 20px;
            line-height: 40px;
        }

        .nav>li {
            float: left;
            text-align: center;
        }

        .nav>li a {
            padding: 10px 25px;
        }

        .nav>li a:hover {
            background-color: #f3f3f3;
        }

        .nav>li ul>li {
            padding: 0 20px;
            border: 1px solid orange;
            border-top: 0 solid #000;
        }

        .nav>li ul {
            display: none;
        }

        .nav>li ul>li:hover {
            background-color: rgb(253, 215, 145);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav">
            <li>
                <a href="#">微博</a>
                <ul>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li>
                <a href="#">微信</a>
                <ul>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li>
                <a href="#">Q Q</a>
                <ul>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li>
                <a href="#">email</a>
                <ul>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
            <li>
                <a href="#">关于我们</a>
                <ul>
                    <li>私信</li>
                    <li>评论</li>
                    <li>@我</li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children;
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>
