<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        .nav {
            width: 500px;
            margin: 100px auto;
            /* background-color: #1296db; */
        }

        .nav>li {
            float: left;
        }

        .nav>li a {
            display: inline-block;
            height: 40px;
            padding: 10px 20px;
        }

        .nav>li ul {
            display: none;
        }

        .nav>li ul>li {
            height: 40px;
            padding: 0 20px;
            border: 1px solid orange;
            line-height: 40px;
            border-top: 0;
        }

        .nav>li ul>li:hover {
            background-color: rgb(255, 196, 87);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">微信</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">QQ</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
        <li>
            <a href="#">Email</a>
            <ul>
                <li>私信</li>
                <li>评论</li>
                <li>@我</li>
            </ul>
        </li>
    </ul>

    <script>
        var navs = document.querySelector('.nav');
        var lis = navs.children;
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[0].style.backgroundColor = '#f3f3f3';
                this.children[1].style.display = 'block';
            }
            lis[i].onmouseout = function () {
                this.children[0].style.backgroundColor = '';
                this.children[1].style.display = 'none';
            }
        }
        console.log(lis);
    </script>
</body>

</html>
