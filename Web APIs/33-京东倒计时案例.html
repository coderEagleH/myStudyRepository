<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 60px;
            margin: 100px auto;
        }

        div span {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <button>开始倒计时</button>
    <button>停止倒计时</button>
    <div>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        var box = document.querySelector('div');
        var inputTime = +new Date('2021-1-16 10:00:00');
        var $time = null;
        countDown();
        document.body.children[0].addEventListener('click', function () {
            $time = setInterval(countDown, 1000);
        })
        document.body.children[1].addEventListener('click', function () {
            clearInterval($time);
        })

        function countDown() {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            box.children[0].innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            box.children[1].innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            box.children[2].innerHTML = s;
        }
    </script>
</body>

</html>
