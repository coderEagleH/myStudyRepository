<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .tab {
            width: 1000px;
            margin: 100px auto;
        }

        .tab_list {

            height: 41px;
            width: 1000px;
            color: #666666;
            font-size: 14px;
            border-bottom: 1px solid #e4393c;

        }

        .tab_list ul li {
            float: left;
            height: 40px;
            padding: 0 20px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }

        .current {
            background-color: #e4393c;
            color: #fff;
            cursor: default !important;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（999+）</li>
                <li>社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块
            </div>
            <div class="item">
                规格与包装模块
            </div>
            <div class="item">
                售后保障模块
            </div>
            <div class="item">
                商品评价（999+）模块
            </div>
            <div class="item">
                社区模块
            </div>
        </div>
    </div>

    <script>
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        var items = document.querySelector('.tab_con').querySelectorAll('.item');
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i);
            lis[i].onclick = function () {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                    items[i].style.display = 'none';
                }
                var index = this.getAttribute('index');
                this.className = 'current';
                // console.log(index);
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
