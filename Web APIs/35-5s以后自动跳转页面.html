<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        var count = 5;
        cdm();
        var timer = setInterval(cdm, 1000)

        function cdm() {
            if (count > 0) {
                document.body.children[0].innerHTML = '页面将在' + count + '秒后自动跳转到百度首页...';
                count--;
            } else {
                document.body.children[0].innerHTML = '页面将在0秒后自动跳转到百度首页...';
                clearInterval(timer);
                location.href = 'http://www.baidu.com';
            }
        }
    </script>
</body>

</html>
