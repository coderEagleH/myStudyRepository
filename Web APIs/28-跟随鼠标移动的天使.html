<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            position: relative;
        }
    </style>
</head>

<body>
    <img src="images/angel.gif" alt="">
    <script>
        var ang = document.querySelector('img');
        document.addEventListener('mousemove', fn);
        function fn(e) {
            ang.style.left = e.clientX - 40 + 'px';
            ang.style.top = e.clientY - 40 + 'px';
        }
    </script>
</body>

</html>
