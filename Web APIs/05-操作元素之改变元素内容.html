<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变元素内容</title>
</head>

<body>
    <button id="btn">当前日期</button>
    <div>2019.05.05 12：00</div>

    <script>
        var btn = document.getElementById('btn');
        var times = document.getElementsByTagName('div');
        btn.onclick = function () {
            // 获取当前时间
            times[0].innerText = getDates();
        }

        function getDates() {
            var $t = new Date();
            years = $t.getFullYear();
            months = $t.getMonth() + 1;
            dates = $t.getDate();
            days = $t.getDay();
            hours = $t.getHours();
            minutes = $t.getMinutes();
            seconds = $t.getSeconds();
            months = months > 10 ? months : '0' + months;
            dates = dates > 10 ? dates : '0' + dates;
            hours = hours > 10 ? hours : '0' + hours;
            minutes = minutes > 10 ? minutes : '0' + minutes;
            seconds = seconds > 10 ? seconds : '0' + seconds;
            var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            dars = arr[days];

            return years + '年' + months + '月' + dates + '日' + ' ' + days + ' ' + hours + ':' + minutes + ':' + seconds;
        }
    </script>
</body>

</html>
