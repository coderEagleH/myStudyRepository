<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="time">2021-01-10</div>

    <script>
        // 1.因为文档页面从上往下加载，所以得先有标签，所以script写到标签的下面
        // 2.get 获得 element 元素 by 通过 驼峰命名法
        // 3.参数 id 是大小写敏感的字符串
        // 4.返回的是一个元素对象
        document.getElementById('time');

    </script>
</body>

</html>
