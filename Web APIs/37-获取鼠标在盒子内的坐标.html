<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #1296db;
            margin: 100px auto;
        }

        .big {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="big"></div>
    </div>

    <script>
        var box = document.querySelector('.box');
        box.addEventListener('mousemove', function (e) {
            this.children[0].style.left = e.pageX - this.offsetLeft - 100 + 'px';
            this.children[0].style.top = e.pageY - this.offsetTop - 100 + 'px';

        })
    </script>
</body>

</html>
