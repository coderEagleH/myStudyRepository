<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px auto;
        }

        .box span {
            position: absolute;
            top: -1px;
            left: -20px;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            border-right: 1px solid #000;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>X</span>
    </div>

    <script>
        var box = document.querySelector('.box');
        var close = document.querySelector('span');

        close.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
