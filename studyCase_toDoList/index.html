<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList——最简单的待办事项列表·blackcrow·学习案例</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <!-- header模块 start -->
    <header class="header">
        <div class="w">
            <h3>ToDoList</h3>
            <input type="text" name="" id="" placeholder="添加ToDo">
        </div>
    </header>
    <!-- header模块 end -->
    <!-- 正在进行模块 start -->
    <div class="doing w">
        <div class="doing-hb">
            <h2>正在进行</h2>
            <i></i>
        </div>
        <div class="doing-bd">
            <ol>
            </ol>
        </div>
    </div>
    <!-- 正在进行模块 end -->
    <!-- 已经完成模块 start -->
    <div class="done w">
        <div class="done-hb">
            <h2>已经完成</h2>
            <i>0</i>
        </div>
        <div class="done-bd">
            <ul>
            </ul>
        </div>
    </div>
    <!-- 已经完成模块 end -->
    <!-- footer模块 start -->
    <footer class="footer">
        Refer to www.todolist.cn Website
    </footer>
    <!-- footer模块 end -->
</body>

</html>
