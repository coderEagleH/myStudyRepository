<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增多媒体标签</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <video src="media/mi.mp4" autoplay="autoplay" loop="loop"></video>
    <audio src="media/music.mp3" autoplay="autoplay" controls="controls"></audio>
</body>

</html>
