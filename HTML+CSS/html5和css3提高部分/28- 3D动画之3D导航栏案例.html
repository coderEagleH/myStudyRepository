<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            margin: 100px;
        }

        li {
            position: relative;
            float: left;
            list-style: none;
            width: 100px;
            height: 50px;
            perspective: 200px;
            margin: 0 10px;
        }

        .box {
            width: 100%;
            height: 100%;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }

        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .front {
            background-color: purple;
            transform: translateZ(25px);
            z-index: 1;
        }

        .bottom {
            transform: translateY(25px) rotateX(-90deg);
        }

        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>

    <ul>
        <li>
            <div class="box">
                <div class="front">菜单</div>
                <div class="bottom">内容</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">菜单</div>
                <div class="bottom">内容</div>
            </div>
        </li>
        <li>

                <div class="front">菜单</div>

            </div>
        </li>
        <li>

                <div class="front">菜单</div>
                <div class="bottom">内容</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">菜单</div>
                <div class="bottom">内容</div>
            </div>
        </li>
    </ul>
</body>

</html>
