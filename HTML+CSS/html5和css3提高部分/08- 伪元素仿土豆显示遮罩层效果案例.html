<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素仿土豆遮罩层案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?b5mc1k');
            src: url('fonts/icomoon.eot?b5mc1k#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?b5mc1k') format('truetype'),
                url('fonts/icomoon.woff?b5mc1k') format('woff'),
                url('fonts/icomoon.svg?b5mc1k#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }


        .tudou {
            position: relative;
            width: 490px;
            height: 276px;
            margin: 50px auto;
        }

        .tudou::before {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: '\e922';
            font: 700 50px 'icomoon';
            line-height: 276px;
            text-align: center;
            color: orangered;
            background-color: rgba(0, 0, 0, .4);
        }

        .tudou:hover::before {
            display: block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="../css/images/mov.png" alt="">
    </div>
    <div class="tudou">
        <img src="../css/images/mov.png" alt="">
    </div>
    <div class="tudou">
        <img src="../css/images/mov.png" alt="">
    </div>
    <div class="tudou">
        <img src="../css/images/mov.png" alt="">
    </div>
    <div class="tudou">
        <img src="../css/images/mov.png" alt="">
    </div>
</body>

</html>
