<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        .bear {
            position: absolute;
            width: 200px;
            height: 100px;
            /* overflow: hidden; */
            background: url(media/bear.png) no-repeat;
            animation:
                runbear 0.8s steps(8) infinite,
                move 4s ease forwards;
        }

        @keyframes runbear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                transform: translateX(-50%);
            }

        }
    </style>
</head>

<body>
    <div class="bear">
    </div>
</body>

</html>
