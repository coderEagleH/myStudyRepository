<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 220px;
            height: 380px;
            margin: 100px auto;
            background-color: yellowgreen;
            text-align: center;
            overflow: hidden;
        }

        img {
            transition: all 0.1s;
        }

        div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div>
        <img src="images/iphone.jpg" alt="">
    </div>
</body>

</html>
