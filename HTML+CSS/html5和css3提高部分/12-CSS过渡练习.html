<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>CSS过渡练习-进度条</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 10px;
            background-color: #fff;
            border: 2px solid red;
            margin: 100px auto;
            border-radius: 5px;
        }

        .line {
            width: 0;
            height: 100%;
            background-color: red;
            border: 1px solid #fff;
            transition: width 3s linear;
        }

        div:hover .line {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="line"></div>
    </div>
</body>

</html>
