<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 200px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            animation: move 3s alternate infinite;

        }

        @keyframes move {
            0% {
                transform: translate3d(100px, 100px, 0);
            }

            100% {
                transform: translate3d(800px, 100px, 100px);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
