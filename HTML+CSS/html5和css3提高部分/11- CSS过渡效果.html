<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS过渡效果</title>
    <style>
        div {
            width: 10px;
            height: 10px;
            background-color: yellowgreen;
            transition: width 0.5s, background-color 0.5s, height 0.5s;
        }

        div:hover {
            width: 500px;
            height: 500px;
            background-color: #1296db;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
