<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素字体图标</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?b5mc1k');
            src: url('fonts/icomoon.eot?b5mc1k#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?b5mc1k') format('truetype'),
                url('fonts/icomoon.woff?b5mc1k') format('woff'),
                url('fonts/icomoon.svg?b5mc1k#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }


        article {
            position: relative;
            height: 36px;
            width: 430px;
            border: 2px solid red;
        }

        article input[type="text"] {
            margin: 2px 20px 2px 10px;
            height: 30px;
            width: 380px;
            border-color: transparent;
            outline: none;

        }

        article::after {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'icomoon';
            content: '\e914';
            color: red;
        }
    </style>
</head>

<body>
    <article>
        <input type="text" name="" id="" placeholder="请输入要搜索的内容">
    </article>
</body>

</html>
