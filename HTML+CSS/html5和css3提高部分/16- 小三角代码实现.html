<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 400px;
            height: 30px;
            border: 1px solid #000;
        }

        div:after {
            content: "";
            position: absolute;
            right: 17px;
            top: 10px;
            width: 10px;
            height: 10px;
            border-right: 2px solid #000;
            border-top: 2px solid #000;
            transform: rotate(45deg);
            transition: all 0.1s;
        }

        div:hover::after {
            right: 17px;
            top: 6px;
            transform: rotate(135deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
