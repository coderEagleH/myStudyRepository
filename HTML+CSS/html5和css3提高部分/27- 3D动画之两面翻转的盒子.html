<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }

        .box {
            position: relative;
            width: 300px;
            height: 300px;
            /* background-color: #ccc; */
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all 0.8s;
        }

        .son1,
        .son2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: green;
            color: #fff;
            line-height: 300px;
            text-align: center;

        }

        .son2 {
            background-color: blue;
            transform: rotateY(180deg);
        }

        .box:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son1">登山脚步不止</div>
        <div class="son2">奋斗未来不息</div>
    </div>
</body>

</html>
