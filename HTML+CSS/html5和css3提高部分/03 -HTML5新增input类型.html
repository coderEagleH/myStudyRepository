<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增input类型</title>
</head>

<body>
    <!-- 验证前必须添加form表单 -->
    <form action="">
        <ul>
            <li><input type="email"></li>
            <li><input type="url" value="http://"></li>
            <li><input type="date"></li>
            <li><input type="time"></li>
            <li><input type="month"></li>
            <li><input type="week"></li>
            <li><input type="number"></li>
            <li><input type="tel"></li>
            <li><input type="search"></li>
            <li><input type="color"></li>

            <!-- 点击提交按钮以后可以验证输出格式是否正确 -->
            <li><input type="submit"></li>
        </ul>
    </form>
</body>

</html>
