<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        /* 1.选择ul里面的第一个li */
        ul li:first-child {
            color: greenyellow;
        }

        /* 2.选择ul里的第n个li */
        ul li:nth-child(2) {
            color: red;
        }

        /* 3.选择ul里的最后一个li */
        ul li:last-child {
            color: blue;
        }

        /* 4.选择ul里所有的偶数li */
        ul li:nth-child(even) {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第个1孩子</li>
        <li>我是第个2孩子</li>
        <li>我是第个3孩子</li>
        <li>我是第个4孩子</li>
        <li>我是第个5孩子</li>
        <li>我是第个6孩子</li>
        <li>我是第个7孩子</li>
        <li>我是第个8孩子</li>
    </ul>
</body>

</html>
