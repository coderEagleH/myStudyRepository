<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
            float: left;
            width: 50px;
            height: 50px;
            margin: 25px 10px;
            text-align: center;

        }

        a {
            display: inline-block;
            width: 100%;
            height: 100%;
            border: 1px solid green;
            border-radius: 50px;
            line-height: 50px;
            text-decoration: none;
            color: #000;
            transition: all 0.1s;
        }

        li:hover a {
            transform: scale(1.1);
        }

        .box {
            height: 100px;
            width: 500px;
            border: 1px solid #000;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
        </ul>
    </div>
</body>

</html>
