<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS新增盒子模型</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            margin: 20px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            margin: 20px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            margin: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box3">
        完美的猪
    </div>
    <div class="box1">小猪乔治</div>
    <div class="box2">
        小猪佩奇
    </div>

</body>

</html>
