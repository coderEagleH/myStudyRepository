<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景样式的添加使用</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #666666;
            background-image: url(images/sunwukong.jpg);
            /*添加背景图片,属性值为none则表示没有背景图片*/
            background-repeat: no-repeat;
            background-position: center bottom;
            /*默认情况下是平铺的*/
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
