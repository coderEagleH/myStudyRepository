<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩导航栏案例</title>
    <style>
        .nav a {
            display: inline-block;
            width: 100px;
            height: 37px;
            text-decoration: none;
            color: #ffffff;
            text-align: center;
            line-height: 37px;
        }

        .red {
            background: url(images/导航栏r.png) no-repeat;
        }

        .blue {
            background: url(images/导航栏b.png) no-repeat;
        }

        .yellow {
            background: url(images/导航栏y.png) no-repeat;
        }

        .green {
            background: url(images/导航栏g.png) no-repeat;
        }

        .nav a:hover {
            color: black;
            background: url(images/导航栏灰.png) no-repeat;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="red">导航栏1</a>
        <a href="#" class="blue">导航栏2</a>
        <a href="#" class="yellow">导航栏3</a>
        <a href="#" class="green">导航栏4</a>
    </div>

</html>
