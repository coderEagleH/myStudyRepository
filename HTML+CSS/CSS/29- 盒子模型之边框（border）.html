<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        /* div { */
        /* width: 300px;
            height: 200px; */

        /* 边框粗细 一般情况下单位都使用px */
        /* border-width: 5px; */

        /* 边框的样式  solid 实线边框  dashed 虚线边框  dotted 点线边框  doubel 双实线（不常用）*/
        /* border-style: solid; */
        /* border-style: dashed; */
        /* border-style: double; */
        /* border-style: dotted; */

        /* 边框颜色 */
        /* border-color: blue; */

        /* 边框的复合写法（简写） 没有顺序要求 约定一般是 border： 粗细 样式 颜色 */
        /* border: 5px dashed #1289db; */

        /* 边框的分开写法 上下左右四边框不同 border-top/bottom/left/right */
        /* border-top: 5px double blue;
            border-left: 10px dotted green;
            border-bottom: 1px solid black;
            border-right: 20px dashed red; */
        /* } */

        /* 课堂作业，要求给一个200*200的盒子上边框设置为红色，其他边框为蓝色（注意边框的层叠性） */
        div {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            border-top: 5px solid red;
        }

    <div></div>
