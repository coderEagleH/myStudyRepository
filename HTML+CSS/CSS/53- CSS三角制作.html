        /* 要求制作一个大盒子带个小三角的样式 */

        .box1 {
            position: relative;
            height: 300px;
            width: 300px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box2 {
            position: absolute;
            top: 20px;
            right: -20px;
            height: 0;
            width: 0;
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-left-color: #fff;

        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
