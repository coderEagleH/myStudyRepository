<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative相对定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            position: relative;
            top: 100px;
            left: 100px;
            height: 200px;
            width: 200px;
            background-color: #666666;
        }

        .box2 {
            height: 200px;
            width: 400px;
            background-color: #1296db;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
