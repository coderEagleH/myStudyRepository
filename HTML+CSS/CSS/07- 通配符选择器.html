<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器的使用</title>
    <style>
        * {
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>路人甲</div>
    <p>路人乙</p>
    <ul>
        <li>路人丙</li>
    </ul>
</body>
</html>
