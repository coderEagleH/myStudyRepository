<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体系列</title>
    <style>
        .font {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 700;/* =font-weight：bold  加粗 */
            font-style: italic; /* 倾斜 */
        }
        h2 {
            font-family: "微软雅黑";
            font-weight: normal;
        }
        h4 {
            font-family: "Microsoft YaHei";
            font-weight: 400;/* nomal 不加粗 */
        }
    </style>
</head>
<body>
    <h2>静夜思</h2>
    <h4>李白</h4>
    <p class="font">床前明月光，</p>
    <p class="font">疑是地上霜。</p>
    <p class="font">举头望明月，</p>
    <p class="font">低头思故乡。</p>
</body>
</html>
