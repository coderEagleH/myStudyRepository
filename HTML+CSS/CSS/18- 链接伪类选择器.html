<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接伪类选择器的使用</title>
    <style>
        a {
            color: black;
            text-decoration: none;
        }

        /* 未访问过的链接 a:link
        a:link {
            color: black;
            text-decoration: none;
        } */

        /* 已访问过的链接 a：visited 
        a:visited {
            color: green;
            text-decoration: none;
        } */

        /* 指针位于的链接 a:hover */
        a:hover {
            color: blue;
            text-decoration: underline;
        }

        /* 活动链接 a:active
        a:active {
            color: red;
            text-decoration: none;
        } */
    </style>
</head>

<body>
    <a href="demo.php" target="_blank">小猪佩奇</a>
    <a href="#">小水花花</a>
</body>

</html>
