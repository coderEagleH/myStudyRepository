<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .tudou {
            position: relative;
            height: 276px;
            width: 490px;
            margin: 100px auto;
            /* background-color: #1296db; */
        }

        .tudou>img {
            width: 100%;
            height: 100%;
        }

        .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/bofang.png) no-repeat center;
        }

        .tudou:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="images/mov.png" alt="">
        <a href="#">
            <div class="mask">
            </div>
        </a>
    </div>
</body>

</html>
