<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;

            /* 通过padding可以修改内容到边框的距离 即内边距 padding-top/bottom/left/right 分别代表了上下左右的内边距 */
            /* padding-left: 20px; */
            /* padding-top: 20px; */

            /* 内边距的复合写法 */
            /* 一个值表示上下左右都是5px */
            /* padding: 5px; */

            /* 两个值表示上下是5px 左右是10px */
            /* padding: 5px 10px; */

            /* 三个值表示上是5px 左右时10px 下是20px */
            /* padding: 5px 10px 20px; */

            /* 四个值表示上是5px 右是10px 下是20px 左是30px 顺时针 */
            padding: 5px 10px 20px 30px;
        }
    </style>
</head>

<body>
    <div>
        盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content盒子内容是content
    </div>
</body>

</html>
