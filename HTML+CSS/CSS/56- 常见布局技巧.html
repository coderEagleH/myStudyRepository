<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见的布局技巧</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /* ul>li { */
        /* list-style: none; */
        /* 所有盒子都添加了定位 */
        /* position: relative; */
        /* float: left;
            height: 320px;
            width: 228px;
            background-color: #fff;
            border: 1px solid #f0f0f0; */

        /* 盒子浮动产生并排中间会有两倍边框，运用margin负值来消除一半 */
        /* margin-left: -1px; */
        /* } */

        /* li:hover { */
        /* 如果盒子没有定位，那鼠标经过添加相对定位即可 */
        /* position: relative; */

        /* 如果盒子有定位，那则提高鼠标经过盒子的z值 */
        /* z-index: 1; */

        /* border-color: coral; */
        /* } */

        .box1 {
            height: 100px;
            width: 300px;
            padding: 10px;
            border: 1px solid #f0f0f0;
        }

        .box2 {
            float: left;
            height: 78px;
            width: 138px;
            border: 1px solid #000;
        }

        .box3 {
            width: 1200px;
            background-color: #f0f0f0;
            margin: 0 auto;
            text-align: center;
            /* font-size: 40px; */
            color: #ccc;
        }

        .box3 a {
            display: inline-block;
            height: 40px;
            width: 40px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            color: #ccc;

        }

        .box3 a:hover,
        .box3 button:hover {
            color: coral;
            border-color: coral;
        }

        body div .long {
            width: 100px;
        }

        .box3 input {
            height: 40px;
            width: 40px;
            outline: none;
            border: 1px solid #ccc;
        }

        .box3 button {
            width: 40px;
            height: 40px;
            color: #ccc;
        }

        .box4 {
            position: relative;
            float: left;
            width: 200px;
            height: 50px;
            background-color: red;
        }

        .box4 .lbox {
            float: right;
            height: 0;
            width: 0;
            font-size: 0;
            line-height: 0;
            border-bottom: 0px solid #f0f0f0;
            border-left: 0px solid red;
            border-right: 25px solid #f0f0f0;
            border-top: 50px solid transparent;
        }

        .box5 {
            position: relative;
            float: left;
            height: 50px;
            width: 150px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <!-- <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul> -->
    <div class="box1">
        <div class="box2"></div>
        【集锦】热身赛-阿根廷4-0墨西哥 劳塔罗22分钟上演帽子戏法
    </div>
    <div class="box3">
        <a href="#" class="long">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">...</a>
        <a href="#" class="long">&gt;&gt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>

    <div class="box4">
        <div class="lbox"></div>
    </div>
    <div class="box5"></div>
</body>

</html>
