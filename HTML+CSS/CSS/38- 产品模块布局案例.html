<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块布局案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            background-color: #ffffff;
            width: 200px;
            height: 330px;
            /* 让块级元素的盒子水平居中 */
            margin: 100px auto;

        }

        a {
            color: black;
            text-decoration: none;
        }

        .box img {
            width: 200px;
        }

        .box p {
            height: 40px;
            font-size: 14px;
            padding: 0 15px;
            margin-top: 15px;


        }

        .time {
            font-size: 10px;
            color: rgb(29, 166, 186);
            padding: 0 15px;
            margin-top: 5px;
        }

        .info {
            font-size: 14px;
            padding: 0 15px;
            margin-top: 5px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
            margin-right: 5px;
        }

        .info span {
            color: #ff6700;
            border-left: 1px solid #ebe4e0;
            padding-left: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="images/aoen.jpg"></a>
        <a href="#">
            <p>守护者公益计划,需要输入很多的字</p>
        </a>
        <div class="time">19天后结束</div>
        <div class="info">
            <h4><a href="#">守护者公益公仔</a></h4>
            <span>99.9元</span>
        </div>




    </div>
</body>

</html>
