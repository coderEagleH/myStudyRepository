<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器的使用</title>
    <style>
        /* 用#来定义，结构用id来引用，只能调用一次，使用过后其他结构不能再使用 */
        #font {
            font-size: 50px;
        }
        #red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="red">刘德华</div>
</body>
</html>
