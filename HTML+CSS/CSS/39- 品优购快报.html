<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品优购快报制作案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
            /*去掉li前面的小圆点*/
        }

        .box {
            width: 248px;
            height: 163px;
            margin: 100px auto;
            border: 1px solid #cccccc;
        }

        .box h4 {
            height: 32px;
            color: #aaaaaa;
            line-height: 32px;
            padding-left: 15px;
            border-bottom: 1px dotted #cccccc;
            font-weight: 400;
            font-size: 14px;
            margin-bottom: 7px;
        }

        .box ul li a {
            font-size: 12px;
            line-height: 23px;
            color: #666666;
            text-decoration: none;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h4>品优购快报</h4>
        <ul>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>
            <li><a href="#">【特惠】爆款耳机5折秒！</a></li>
            <li><a href="#">【特惠】9.9元洗100张照片！</a></li>
            <li><a href="#">【特惠】长虹智能空调立省1000！</a></li>
        </ul>
    </div>
</body>

</html>
