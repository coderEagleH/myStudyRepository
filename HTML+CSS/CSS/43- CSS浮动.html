<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS浮动</title>
    <style>
        .left {
            /* 左浮动 */
            float: left;
            height: 50px;
            width: 50px;
            background-color: red;
        }

        .right {
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }

        .putong {
            width: 500px;
            height: 500px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="left">浮动盒子1</div>
    <div class="right">浮动盒子2</div>
    <div class="putong">标准流盒子</div>
</body>

</html>
