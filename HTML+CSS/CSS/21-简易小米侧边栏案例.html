<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易小米官网侧边栏制作案例</title>
    <style>
        a {
            display: block;
            /*转化为块级元素*/
            text-decoration: none;
            background-color: #55585a;
            width: 230px;
            height: 40px;
            font-size: 14px;
            color: #ffffff;
            text-indent: 2em;
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音箱</a>

</body>

</html>
