<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动的方法</title>
    <style>
        /* 方法3：给父元素添加：after的伪元素 */
        /* .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        } */

        /* .clearfix {
            IE6、7专有
            *zoom: 1;
        } */

        /* 方法4：给父元素添加双伪元素 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .box {
            width: 800px;
            margin: 0 auto;
            border: 1px solid blue;

            /* 方法2：给父元素添加overflow属性，属性值可以是 hidden auto scroll */
            /* overflow: hidden; */
        }

        .damao {
            float: left;
            width: 150px;
            height: 150px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer {
            height: 200px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>

        <!-- 方法一：额外标签法（新增的标签必须是块级元素） -->
        <!-- <div style="clear: both;"></div>  -->
    </div>
    <div class="footer"></div>
</body>

</html>
