<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        body {
            background-color: #f5f5f5;
        }

        .top {
            height: 80px;
            background-color: blue;
            margin-bottom: 10px;
        }

        .box1 {
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }

        .box1 .left {
            float: left;
            height: 460px;
            width: 230px;
            background-color: purple;
        }

        .box1 .right {
            float: left;
            height: 460px;
            width: 996px;
            background-color: green;
        }

        .box2 {
            height: 285px;
            width: 1226px;
            margin: 10px auto;
        }

        .box2 .cas1 {
            float: left;
            height: 285px;
            width: 296px;
            margin-right: 14px;
            background-color: yellow;
        }

        .box2 .cas2 {
            float: left;
            height: 285px;
            width: 296px;
            margin-right: 14px;
            background-color: yellow;
        }

        .box2 .cas3 {
            float: left;
            height: 285px;
            width: 296px;
            margin-right: 14px;
            background-color: yellow;
        }

        .box2 .cas4 {
            float: left;
            height: 285px;
            width: 296px;
            background-color: yellow;
        }

        .box3 {
            width: 1226px;
            height: 615px;
            margin: 0 auto;
        }

        .box3 .leftlong {
            float: left;
            height: 615px;
            width: 234px;
            background-color: purple;
        }

        .box3 .rightduan {
            float: left;
            width: 992px;
            height: 615px;
            background-color: #f5f5f5;
        }

        .box3 .rightduan ul>li {
            float: left;
            height: 300px;
            width: 234px;
            background-color: green;
            margin: 0 0 15px 14px;

        }

        .footer {
            height: 230px;
            background-color: pink;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top">顶部</div>
    <div class="box1">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>
    <ul class="box2">
        <li class="cas1">1</li>
        <li class="cas2">2</li>
        <li class="cas3">3</li>
        <li class="cas4">4</li>
    </ul>
    <div class="box3">
        <div class="leftlong">长</div>
        <div class="rightduan">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
    <div class="footer">底部</div>
</body>

</html>
