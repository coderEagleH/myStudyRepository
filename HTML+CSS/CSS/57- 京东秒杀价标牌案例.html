<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东秒杀价标牌</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .price {
            position: relative;
            height: 22px;
            width: 158px;
            margin: 100px auto;
            border: 1px solid #e1251b;
            line-height: 22px;
        }

        .miaosha {
            position: absolute;
            height: 100%;
            width: 92px;
            background-color: #e1251b;
            text-align: center;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        i {
            float: right;
            height: 0;
            width: 0;
            font-size: 0;
            line-height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 22px 8px 0 0;
        }

        .prev {
            position: absolute;
            right: 0;
            height: 100%;
            width: 66px;
            text-align: center;
            font-size: 12px;
            color: #999;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="price">
        <div class="miaosha">
            &yen;1650
            <i></i>
        </div>
        <div class="prev">&yen;3650</div>
    </div>
</body>

</html>
