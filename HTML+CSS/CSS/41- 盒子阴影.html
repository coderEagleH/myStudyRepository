<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            margin: 100px auto;
            height: 300px;
            width: 300px;
            background-color: yellowgreen;
        }

        /* 原先盒子没有影子，当鼠标经过就添加阴影 */
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
