<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4 id="top">1.外部链接</h4>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    <h4>2.内部链接</h4>
    <a href="07- 文本格式化标签的使用.html" target="_blank">学院消息</a>
    <h4>3.空链接：#</h4>
    <a href="#" target="_blank">空网页</a>
    <h4>4.下载链接</h4>
    <a href="志愿者.rar">志愿者资料</a>
    <h4>5.网页元素的连接</h4>
    <a href="http://www.qq.com" target="_blank"><img src="images/qq_logo.png" /></a>
    <h4>6.锚点连接</h4>
    <a href="#target">目标位置</a>
    <img src="志愿者.jpg" >


    <h4 id="target">目标文件</h4>
    <a href="#top">返回顶部</a>
</body>
</html>
