    <h4>1.注释标签</h4>
    后面的这段话你能看到吗？<!-- 这段内容为不许要执行的注释内容 --><br />
    看不到，因为这段为注释内容。
    <h4>2.特殊字符</h4>
    &nbsp;：空格&nbsp;代码：&amp;nbsp;<br />
    &lt;：小于号&nbsp;代码：&amp;lt;<br />
    &gt;：大于号&nbsp;代码：&amp;gt;<br />
    &amp;：与号&nbsp;代码：&amp;amp;<br />
    &yen;：人民币&nbsp;代码：&amp;yen;<br />
    &copy;：版权&nbsp;代码：&amp;copy;<br />
    &reg;：注册商标&nbsp;代码：&amp;reg;<br />
    &deg;：摄氏度&nbsp;代码：&amp;deg;<br />
    &plusmn;：正负号&nbsp;代码：&amp;plusmn;<br />
    &times;：乘号&nbsp;代码：&amp;times;<br />
    &divide;：除号&nbsp;代码：&amp;divide;<br />
    &sup2;：平方号&nbsp;代码：&amp;sup2<br />
    &sup3;：立方号&nbsp;代码：&amp;sup3;<br />
    <br />
    <br />
    以上内容之只需要完全记住空格（&nbsp;）、大于号（&gt;）、小于号（&lt;）即可，其他的在使用的时候遇到可以选择查阅。

</body>
</html>
