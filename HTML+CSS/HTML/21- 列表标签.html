<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h1>我最爱的食物？</h1>
    <h4>无序列表</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>大龙虾</li>
    </ul>
    <h4>有序列表</h4>
    <ol>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>大龙虾</li>
    </ol>
    <h4>自定义列表</h4>
    <dl>
        <dt>榴莲</dt>
        <dd>味道</dd>
        <dd>价位</dd>
        <dd>余量</dd>

        <dt>臭豆腐</dt>
        <dd>味道</dd>
        <dd>价位</dd>
        <dd>余量</dd>

        <dt>大龙虾</dt>
        <dd>味道</dd>
        <dd>价位</dd>
        <dd>余量</dd>
    </dl>
</body>
</html>
