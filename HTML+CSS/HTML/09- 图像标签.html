<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h2>志愿者图片</h2>
    <img src="志愿者.jpg" />
    <h2>alt：替换文本</h2>
    <img src="错误图片.jpg" alt="这是黄杨鸿的志愿者照片" />
    <h2>title：提示文本</h2>
    <img src="志愿者.jpg" title="这是黄杨鸿的志愿者照片" />
    <h2>width：给图片设置宽度<br />
        height：给图片设置高度</h2>
    <img src="志愿者.jpg" title="这是黄杨鸿的志愿者照片" width="500" height="500"/>
    <h2>border：给图片设置边框粗细,一般用CSS更改</h2>
    <img src="志愿者.jpg" title="这是黄杨鸿的志愿者照片" width="500" border="15" />
</body>
</html>
