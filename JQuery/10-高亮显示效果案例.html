<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        body {
            background-color: #000;
        }

        ul {
            width: 500px;
            height: 160px;
            margin: 100px auto;
            overflow: hidden;
        }

        ul li {
            float: left;
            width: 150px;
            height: 150px;
            border: 5px solid #000;
            background-color: #fff;
        }

        div img:last-child {
            border: 0;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        $(function () {
            $("li").hover(function () {
                $(this).siblings().stop().fadeTo(500, 0.5);
            }, function () {
                $(this).siblings().stop().fadeTo(500, 1);
            })
        })
    </script>
</body>

</html>
