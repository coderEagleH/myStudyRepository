<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 500px;
            margin: 100px auto;
        }

        li {
            list-style: none;
        }

        img {
            vertical-align: middle;
        }

        ul {
            float: left;
        }

        ul li {
            width: 50px;
            height: 34px;
            text-align: center;
            line-height: 34px;
            background-color: #f6f6f6;
            border: 1px solid #000;
        }

        .content {
            float: left;
        }

        .content div {
            position: absolute;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <ul>
        <li>swk</li>
        <li>zbj</li>
        <li>pg</li>
    </ul>
    <div class="content">
        <div>
            <a href="#">
                <img src="images/sunwukong.jpg" alt="">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/zhubajie.jpg" alt="">
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/pangu.jpg" alt="">
            </a>
        </div>
    </div>
    <script>
        $(function () {
            $("ul li").mouseover(function () {
                $(this).css("cursor", "pointer");
                var index = $(this).index();
                $(".content div").eq(index).show();
                $(".content div").eq(index).siblings("div").hide();





            })
        })
    </script>
</body>

</html>
