<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: #1296db;
        }
    </style>

</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        $(function () {
            var flag
            $("button").eq(0).hover(function () {
                $("div").slideDown();
            }, function () {
                $("div").slideUp();
            })
            $("button").eq(1).click(function () {
                $("div").slideUp();
            })
            $("button").eq(2).hover(function () {
                $("div").slideToggle(100);
            })
        })
    </script>
</body>

</html>
